<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Collector</title>
  <style>body{font-family:system-ui,Segoe UI,Arial;padding:10px;width:300px} label{font-size:12px;color:#555} input,select,button{width:100%;margin:6px 0;padding:6px} .row{display:flex;gap:6px} .row > *{flex:1}</style>
</head>
<body>
  <h3>Crash Collector</h3>
  <label>Server URL</label>
  <input id="server" placeholder="http://localhost:3000">
  <label>Session ID (سيعطيك البوت)</label>
  <input id="session" placeholder="123456789">
  <div class="row">
    <select id="mode">
      <option value="dom">Mode A: DOM</option>
      <option value="ocr">Mode B: OCR</option>
    </select>
    <select id="interval">
      <option value="250">250ms</option>
      <option value="500">500ms</option>
      <option value="1000" selected>1s</option>
    </select>
  </div>
  <button id="btnROI">Select ROI (OCR)</button>
  <button id="btnStart">Start Capture</button>
  <button id="btnReady">Ready</button>
  <div id="status" style="font-size:12px;color:#555"></div>
  <script src="popup.js"></script>
</body>
</html>
